<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header_left">
            <img id="Linkedin_logo" src="Linkedin_logo.png" alt="">
        </div>
        
        <div class="header_right">
            
            <div class="option">
                <div class="options option1">
                    <img src="icons8-search-50.png" alt=""> <br> Search
                </div>
                
                <div class="options option2">
                    <img src="icons8-open-book-50.png" alt=""> <br> Article
                </div>
                
                <div class="options option3">
                    <img src="icons8-tv-50.png" alt=""> <br> Watch
                </div>
                
                <div class="options option4">
                    <img src="icons8-open-book-50.png" alt=""> <br> Learn
                </div>

                <div class="button1">
                    <button id="join_now" type="submit">Join Now</button>
                </div>
                
                <div class="button2">
                    <button id="signin" type="submit">Sign in as
                        <img id="user_icon" src="icons8-anime-50.png" alt="">
                    </button>
                </div>

            </div>

        </div>
    </div>


    <div class="content">
        <div class="content_left">
            <p>
                Welcome to your professional community
            </p>


            <div class="email_pass">
                <div class="email">
                    <label id="label">Email or phone</label> <br>
                    <input class="input_field" type="text">
                </div>

                <br>
                
                <div class="password">
                    <label id="label">Password</label> <br>
                    <input class="input_field" type="password">
                </div>
            </div>

            <br>

            <a href="#">Forgot password?</a>

            <br>

            <button id="signin2">Sign in </button>

            <div class="or">
                <div class="or_left"></div>
                <strong id="or_text"> or </strong>
                <div class="or_right"></div>
            </div>


            <button class="buttonX">
                <img src="icons8-user-64.png">
                <div class="name_mail">
                    <div id="name">Abdur Rahman</div>
                    <div id="mail">mrahman****@gmail.com</div>
                </div>
                <img id="google_icon" src="google_icon.png">

                <a href="#"></a>
            </button> 


            <button class="new_to_linkedin">
                <a id="new_to_linkedin" href="#">New to Linkedin? Join now</a>
            </button>



        </div>

        <div class="content_right">
            <img id="man_logo" src="man_logo.png" alt="">
        </div>

    </div>
</body>
</html>
