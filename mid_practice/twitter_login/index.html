<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <img id="twiter_logo" src="twiter_logo.png" alt="" srcset="">

        <div class="content">
            <h1>
                Sign in to Twitter
            </h1>

            <div class="google">
                <button style="height: 60px;" class="login_button" type="button">
                    <strong id="sign_in_as_simon">Sign in as Simon</strong> <br> <strong id="mail">whoamiiammr.nobody@gmail.com</strong></button>
                </div>
            </div>

            <br><br><br>

            <div class="apple">
                <button style="display: flex; align-items: center;" class="login_button" type="button">                
                    <img id="apple_image" src="apple_logo.png">
                    Sign in with Apple
                </button>
                </div>
            </div>

            <!-- <hr style="margin-top: -250px;"> -->

            <div class="mail_uname">
                <input id="mail_uname" type="text" placeholder="Phone, email, or username">
            </div>

            
            <div class="next">
                <button style="background-color: black; color: white;" class="login_button" type="button">Next</button>
            </div>
            
            <div class="forgot">
                <button class="login_button" type="button">Forgot password?</button>
            </div>
                
        </div>

        <div class="dont_have_acc">
            <strong>Don't have an account? </strong>
            <a href="#">Sign up</a>
        </div>

        <!-- horizontal line -->
        <div class="hr_line">
            <div class="left_hr"></div>
            <strong> or </strong>
            <div class="right_hr"></div>
        </div>

    </div>
</body>
</html>
